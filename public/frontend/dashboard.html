      <!-- right xp panel -->
      <aside class="xp-panel">
        <div class="xp-card">
          <h3>XP Points & Quests</h3>
          <div class="xp-stats">
            <div class="stat">
              <div class="value coral-text" id="userpoints"></div>
              <h4>Total XP</h4>
            </div>
            <div class="stat">
              <div class="value coral-text">3/3</div>
              <h4>Quests</h4>
            </div>
          </div>
          <div class="progress-ring">
            <svg width="120" height="120">
              <circle
                class="ring-bg"
                cx="60"
                cy="60"
                r="55"
                stroke-width="8"
              ></circle>
              <circle
                class="ring-progress"
                cx="60"
                cy="60"
                r="55"
                stroke-width="8"
                stroke-dasharray="314"
                stroke-dashoffset="78.5"
              ></circle>
            </svg>
            <div class="progress-text">75%</div>
          </div>
        </div>

        <div class="quests">

            <li>

            </li>
            <li>
              <i class="fas fa-check-circle teal-text"></i> Learn a new skill
            </li>
          </ul>
          <button
            class="quest-btn"
            onclick="location.href = 'userProfile.html'"
          >
            View My Quests
          </button>
